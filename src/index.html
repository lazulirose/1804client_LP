<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <title></title>
    <meta content="" name="description">
    <meta content="" name="keywords">
    <meta content="" property="og:title">
    <meta content="" property="og:description">
    <meta content="" property="og:image">
    <meta content="" property="og:url">
    <meta content="" property="og:type">
    <meta content="ja_JP" property="og:locale">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="l-header">
        <nav class="c-nav">
            <h1 class="c-nav__logo">
                <a href="" class="logo"></a>
            </h1>
            <div class="c-nav__toggle" id="is-menuclose">
                <p class="menu__tag">MENU</p><button class="menu__button" class="" onclick="navigationTrigger()"></button></div>
            <div id="is-open">
            </div>
        </nav>
    </header>
    <!-- /.l-header -->
    <main class="l-container">
        <div class="l-keyviasual">
            <video class="p-keyviasual__bg" autoplay loop muted>
            <source src="http://webcreatorbox.com/sample/images/jewellery.mov" type="video/mp4">
            <source src="" type="">
        </video>
            <p class="p-keyviasual__text"></p>
        </div>
        <div class="l-about">
            <h2 class="c-sectiontitel"></h2>
            <p class="c-sectiontext"></p>
            <img src="" alt="" class="c-about__viasual">
            <div class="p-about__body">
                <p class="p-about__body--copy"></p>
                <p class="p-about__body--text"></p>
                <div class="p-about__cards">
                    <div class="c-card">
                        <div class="c-card__media">
                            <div class="c-bach"></div>
                            <img src="" alt="" class="c-card__media">
                        </div>
                        <div class="c-card__body">
                            <p class="c-card__body--copy"></p>
                            <p class="c-card__text"></p>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <!-- /.l-about -->
        <div class="l-contents">
            <h2 class="c-sectiontitel"></h2>
            <p class="c-sectiontext"></p>
        </div>
        <!-- /.l-contents -->
        <div class="l-schedule">
            <h2 class="c-sectiontitel"></h2>
            <p class="c-sectiontext"></p>
        </div>
        <!-- /.l-schedule -->
        <div class="l-member">
            <h2 class="c-sectiontitel"></h2>
            <p class="c-sectiontext"></p>
        </div>
        <!-- /.l-member -->
        <div class="l-ambassador">
            <h2 class="c-sectiontitel"></h2>
            <p class="c-sectiontext"></p>
        </div>
        <!-- /.l-ambassador -->
        <div class="l-qa">
            <h2 class="c-sectiontitel--sub"></h2>
        </div>
        <!-- /.l-qa -->
        <div class="l-partner">
            <h2 class="c-sectiontitel--sub"></h2>
        </div>
        <!-- /.l-partner -->
        <div class="l-messege">
            <h2 class="c-sectiontitel"></h2>
            <p class="c-sectiontext"></p>
        </div>
        <!-- /.l-messege -->
        <div class="l-wantedly"></div>
        <!-- /.l-wantedly -->
        <div class="l-entry">
            <h2 class="c-sectiontitel--sub"></h2>
        </div>
        <!-- /.l-entry -->
    </main>
    <!-- /.l-container -->
    <footer class="l-footer">
    </footer>
    <!-- /.l-footer -->
    <script>
        function navigationTrigger() {
            var x = document.getElementById("is-open");
            var y = document.getElementById("is-menuclose");
            if (x.style.display === "block") {
                x.style.display = "none";
                y.classList.remove("close-anime");
                y.classList.add("open-anime");
            } else {
                x.style.display = "block";
                y.classList.remove("open-anime");
                y.classList.add("close-anime");
            }
        }

    </script>
</body>

</html>
